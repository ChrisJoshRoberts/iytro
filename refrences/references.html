<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="filter">
    <div class="filter-title">
      <h1>Filter</h1>
    </div>
    <div class="filter-links-container">
      <div class="filter-link" data-filter="Tout">Tout</div>
      <div class="filter-link" data-filter="Debt Advisory">Debt Advisory</div>
      <div class="filter-link" data-filter="Leveé de Fonds">Leveé de Fonds</div>
      <div class="filter-link" data-filter="Acusition">Acusition</div>
      <div class="filter-link" data-filter="Cession">Cession</div>
    </div>
  </div>

  <!-- Filter items -->
  <div class="filter-items-container">
    <div class="logo-wrapper">
      <div class="logo-list">
        <div class="logo-item" data-filter="Acusition">
          <img src="https://uploads-ssl.webflow.com/667a30bf9c933193b42c9db3/6687e6c83dd6eedf3916efdb_Probeautic%201.png" alt="">
        </div>
        <div class="logo-item" data-filter="Debt Advisory">
          <img src="https://uploads-ssl.webflow.com/667a30bf9c933193b42c9db3/6687e7bd633a337c1615c26b_persille.png" alt="">
        </div>
        <div class="logo-item" data-filter="Leveé de Fonds">
          <img src="https://uploads-ssl.webflow.com/667a30bf9c933193b42c9db3/6687e85e61e5fc2d4dbdc88d_MatieMichel.png" alt="">
        </div>
        <div class="logo-item" data-filter="Cession">
          <img src="https://uploads-ssl.webflow.com/667a30bf9c933193b42c9db3/6687e8a49d37e72874844a58_Algovital%201.png" alt="">
        </div>
      </div>
    </div>
    <div class="empty">
      <h1>Empty</h1>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
